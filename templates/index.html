<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tampering Detection</title>
</head>
<body>
    <h1>Image Tampering Detection</h1>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <label for="original">Original Image:</label>
        <input type="file" id="original" name="original" required><br><br>
        
        <label for="tampered">Tampered Image:</label>
        <input type="file" id="tampered" name="tampered" required><br><br>
        
        <button type="submit">Upload and Detect</button>
    </form>
</body>
</html>
